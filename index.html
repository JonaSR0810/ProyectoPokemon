<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Pokémon</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battle-container">
        <h1>POKÉMON</h1>
        <div class="battle-field">
            <div class="player">
                <h2>Player 1</h2>
                <div class="pokemon-list">
                    <div class="pokemon-container">
                        <div class="pokemon" onclick="elegirPersonaje(1)">
                            <img class = "imagenPokemon" src="" />
                        </div>
                        <div id="pokeVida" class="pokemon-hp">100/100</div>
                    </div>
                    <div class="pokemon-container" >
                        <div class="pokemon" onclick="elegirPersonaje(2)">
                            <img class = "imagenPokemon"  src="" />
                        </div>
                        <div id="pokeVida"  class="pokemon-hp">100/100</div>
                    </div>
                    <div class="pokemon-container">
                        <div class="pokemon" onclick="elegirPersonaje(3)">
                            <img  class = "imagenPokemon" src="" />
                        </div>
                        <div id="pokeVida" class="pokemon-hp">100/100</div>
                    </div>
                </div>
                <div class="pokemon-image">
                    <img id="pokemonImageBox1" class = "pokemonElegido1"  src="" />
                </div>
                <div id="pokemonText1" class="pokemon-name"></div>
            </div>
            <div id="log" class="battle-log" aria-live="polite">
                ¡Bienvenido a la batalla Pokémon!
                Elige tu Pokémon y prepárate para luchar.
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="pokemon-list">
                    <div class="pokemon-container">
                        <div class="pokemon" onclick="elegirPersonaje(4)">
                            <img class = "imagenPokemon"  src="" />
                        </div>
                        <div id="pokeVida" class="pokemon-hp">100/100</div>
                    </div>
                    <div class="pokemon-container">
                        <div class="pokemon" onclick="elegirPersonaje(5)">
                            <img class = "imagenPokemon" src="" />
                        </div>
                        <div id="pokeVida" class="pokemon-hp">100/100</div>
                    </div>
                    <div class="pokemon-container" >
                        <div class="pokemon" onclick="elegirPersonaje(6)">
                            <img  class = "imagenPokemon" src="" />
                        </div>
                        <div id="pokeVida" class="pokemon-hp">100/100</div>
                    </div>
                </div>
                <div class="pokemon-image">
                    <img id="pokemonImageBox2" class = "pokemonElegido2"  src="" />
                </div>
                <div id="pokemonText2" class="pokemon-name"></div>
            </div>
        </div>
        <div class="battle-controls">
            <button onclick="luchar()">LUCHAR</button>
            <button onclick="reiniciarJuego()">REINICIAR JUEGO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
